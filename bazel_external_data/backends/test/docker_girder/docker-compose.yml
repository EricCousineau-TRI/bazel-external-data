version: "3.3"

services:
  mongodb:
    image: mongo:3.0
    ports:
      - "27017"
    command: --smallfiles

  girder:
    build:
      context: .
      args:
        db: mongodb://mongodb:27017/girder
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - "mongodb:mongodb"
